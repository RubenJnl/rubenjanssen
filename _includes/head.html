<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{% if page.title != 'Home' %}{{ page.title | escape }} - {% endif %}{% endif %}{{ site.title | escape }}{% if page.title == 'Home' %} - {{ site.subtitle }} {% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  {% include og.html %}
  <link rel="stylesheet" href="{{ "/static/css/rubenjanssen.css" | prepend: site.baseurl }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.url  }}">

  <link rel="apple-touch-icon" sizes="180x180" href="/static/icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/static/icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/static/icons/favicon-16x16.png">
  <link rel="manifest" href="/static/icons/site.webmanifest">
  <link rel="mask-icon" href="/static/icons/safari-pinned-tab.svg" color="#898989">
  <meta name="apple-mobile-web-app-title" content="{{site.name}}r">
  <meta name="application-name" content="{{site.name}}">
  <meta name="msapplication-TileColor" content="#ebebeb">
  <meta name="theme-color" content="#ebebeb">

  {% include external-scripts.html %}
</head>
